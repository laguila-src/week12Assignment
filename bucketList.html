<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bucket List App</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-info">
      <div class="row">
        <div class="col">
          <h3>My Travel Bucket List</h3>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="country-name" class="form-label">Name of Country</label>
          <input
            id="country-name"
            type="text"
            class="form-control form-control-sm border-dark"
            placeholder="Enter country name"
            aria-label="A country name"
          />
        </div>
        <div class="col">
          <label for="places-to-visit" class="form-label"
            >Places to Visit in This Country</label
          >
          <input
            id="places-to-visit"
            type="text"
            class="form-control form-control-sm border-dark"
            placeholder="Enter places to visit"
            aria-label="Places to visit"
          />
        </div>

        <div class="d-grid gap-2 d-md-flex">
          <button
            onclick="addItem()"
            id="add-item"
            class="btn btn-secondary btn-sm"
          >
            Add Item
          </button>
        </div>
      </div>

      <!-- Use Bootstrap Cards Component to hold the data -->
      <div class="container text-center">
        <div class="row" id="items-container"></div>
      </div>
    </div>

    <!-- Use BootStrap Modal Component to update an item. When Edit/Update button is clicked,
	a form pops up to enter data to update. -->
    <div class="modal fade" tabindex="-1" id="item-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Country</label>
              <input type="text" id="new-country-input" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Update places</label>
              <input type="text" id="new-places-input" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="saveItem()">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ALL OF YOUR JQUERY/BOOTSTRAP/SCRIPT SETUP ARE BELOW HERE. 
  WE USE CDN'S (content delivery network) INSTEAD OF NODE_MODULES -->

    <!-- Jquery CDN  -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- Popper CDN: For dropdowns, popovers, tooltips, etc-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Script CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./bucketList.js"></script>
  </body>
</html>
